- name: qwen_computer
  description: 'Use a mouse and keyboard to interact with a computer, and take screenshots.

    * This is an interface to a desktop GUI. You do not have access to a terminal
    or

    applications menu. You must click on desktop icons to start applications.

    * Some applications may take time to start or process actions, so you may need
    to

    wait and take successive screenshots to see the results of your actions. E.g.
    if you

    click on Firefox and a window doesn''t open, try wait and taking another screenshot.

    * The screen''s resolution is 700x448.

    * Whenever you intend to move the cursor to click on an element like an icon,
    you

    should consult a screenshot to determine the coordinates of the element before

    moving the cursor.

    * If you tried clicking on a program or link but it failed to load, even after

    waiting, try adjusting your cursor position so that the tip of the cursor visually

    falls on the element that you want to click.

    * Make sure to click any buttons, links, icons, etc with the cursor tip in the

    center of the element. Don''t click boxes on their edges.'
  inputSchema:
    properties:
      action:
        description: The action to perform on the computer
        type: string
      keys:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: Keys for key action
      text:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Text to type
      coordinate:
        anyOf:
        - items:
            type: integer
          type: array
        - type: 'null'
        default: null
        description: The coordinate to interact with on the computer [x, y]
