prompts:
- name: ui-cube:deterministic
  description: "[Setup] Run a deterministic benchmark task by ID.\n        \n    \
    \    Args:\n            task_id: The task ID (e.g., 'combo-box-tasks--1')\n  \
    \      "
  arguments:
  - name: task_id
    required: true
    description: null
    type: string
  meta:
    code: "    @env.scenario(\"deterministic\")\n    async def deterministic_scenario(task_id:\
      \ str):\n        \"\"\"Run a deterministic benchmark task by ID.\n        \n\
      \        Args:\n            task_id: The task ID (e.g., 'combo-box-tasks--1')\n\
      \        \"\"\"\n        import env as env_module\n        \n        # Look\
      \ up the task\n        task = _TASKS_BY_ID.get(task_id)\n        if not task:\n\
      \            logger.error(\"Task not found: %s\", task_id)\n            logger.error(\"\
      Available tasks: %s\", list(_TASKS_BY_ID.keys())[:10])\n            yield 0.0\n\
      \            return\n\n        ques = task.get(\"ques\", \"\")\n        ux_hint\
      \ = task.get(\"ux_hint\", \"\")\n        web_url = task.get(\"web\", \"\")\n\
      \n        # Localize the URL\n        if web_url:\n            web_url = _localize_url(web_url)\n\
      \n        # Get the playwright tool\n        tool = env_module.playwright_tool\n\
      \        if not tool:\n            logger.warning(\"No playwright tool; cannot\
      \ run task %s\", task_id)\n            yield 0.0\n            return\n\n   \
      \     # Navigate to the task URL BEFORE yielding prompt (so screenshots work)\n\
      \        if web_url:\n            logger.info(\"Navigating to task URL: %s\"\
      , web_url)\n            await tool.navigate(web_url)  # type: ignore[misc]\n\
      \n        # Build and yield prompt\n        parts = [ques]\n        if ux_hint:\n\
      \            parts.append(f\"\\nHint: {ux_hint}\")\n        if web_url:\n  \
      \          parts.append(f\"\\nURL: {web_url}\")\n        prompt = \"\\n\".join(parts)\n\
      \n        _ = yield prompt\n\n        # ===== VERIFICATION PHASE =====\n   \
      \     # Re-fetch tool in case state changed\n        tool = env_module.playwright_tool\n\
      \        \n        try:\n            if tool and tool.page:\n              \
      \  html = await tool.page.content()  # type: ignore[union-attr]\n          \
      \      success = \">code#1</\" in html\n                yield 1.0 if success\
      \ else 0.0\n            else:\n                logger.warning(\"No browser page\
      \ available for verification\")\n                yield 0.0\n        except Exception\
      \ as exc:\n            logger.error(\"Verification failed for %s: %s\", task_id,\
      \ exc)\n            yield 0.0\n"
    arguments:
    - name: task_id
      required: true
      type: string
    _fastmcp:
      tags: []
